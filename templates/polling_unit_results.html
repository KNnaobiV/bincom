<h2>Results for {{ polling_unit.polling_unit_name.title }} Polling Unit</h2>
<table>
    <thead>
        <tr>
            <th>Party</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.party_abbreviation }}</td>
            <td>{{ result.party_score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
